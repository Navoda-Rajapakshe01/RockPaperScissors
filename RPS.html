<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
</head>
<body>
    <p>Rock Paper Scissors</p>
    <button onclick="randomNumber('Rock')">Rock</button>
    <Button onclick="randomNumber('Paper')">Paper</Button>
    <button onclick="randomNumber('Scissors')">Scissors</button>
    <button onclick="reset()">Reset</button>
    
    <div class="choices">
        <p>Player Choice: <span id="pChoice"></span></p>
        <p>Computer Choice: <span id="cChoice"></span></p>
    </div>

    <div class="result">
        <p>Wins: <span id="win">0</span></p>
        <p>Losses: <span id="lose">0</span></p>
        <p>Draws: <span id="draw">0</span></p>
    </div>

    <script>
    
        //display the score of the game
        const score={
            wins: 0,
            losses: 0,
            draws: 0
        }; 

        function randomNumber(playerChoice){
            const random = Math.random();
            let result = '';
            let computerChoice='';

            if(random >=0 && random <= 1/3){
                computerChoice = 'Rock';
            }
            else if(random > 1/3 && random <= 2/3){
                computerChoice = 'Paper';
            }
            else{
                computerChoice = 'Scissors';
            }
            console.log('Player Choice: '+playerChoice);
            console.log('Computer Choice: '+computerChoice);

            if(playerChoice === computerChoice){
                result= 'Draw';
            }
            else if(playerChoice === 'Rock' && computerChoice === 'Scissors'){
                result= 'Player Wins';
            }
            else if(playerChoice === 'Paper' && computerChoice === 'Rock'){
                result= 'Player Wins';
            }
            else if(playerChoice === 'Scissors' && computerChoice === 'Paper'){
                result= 'Player Wins';
            }
            else{
                result= 'Computer Wins';
            }

            //score calculation
            if(result === 'Player Wins'){
                score.wins++;
            }
            else if(result === 'Computer Wins'){
                score.losses++;
            }
            else{
                score.draws++;
            }

            
    document.getElementById('pChoice').innerText = playerChoice;
    document.getElementById('cChoice').innerText = computerChoice;
    document.getElementById('win').innerText = score.wins;
    document.getElementById('lose').innerText = score.losses;
    document.getElementById('draw').innerText = score.draws;
    }

    function reset(){
        score.wins=0;
        score.losses=0;
        score.draws=0;
        document.getElementById('win').innerText = score.wins;
        document.getElementById('lose').innerText = score.losses;
        document.getElementById('draw').innerText = score.draws;
        document.getElementById('pChoice').innerText = '';
        document.getElementById('cChoice').innerText = '';
    }

    </script>
</body>
</html>
